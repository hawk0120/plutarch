<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>List of Videos</title>
	</head>
	<body>
		<h1>List of Videos</h1>
		<div hx-get="/"></div>

		<video id="videoPlayer" controls>
			<source src="" type="video/mp4" />
		</video>
		<script>
			document.addEventListener(
				"htmx:afterSwap",
				function (event) {
					const videoLink = event.target;
					const videoSrc =
						videoLink.getAttribute("href");
					const videoPlayer =
						document.getElementById(
							"videoPlayer"
						);
					videoPlayer.src = videoSrc;
					videoPlayer.load();
				}
			);
		</script>
	</body>
</html>
